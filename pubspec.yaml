name: distance_app
description: A cross-platform Flutter app showcasing vendor locations with an interactive OpenStreetMap experience.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  geolocator: ^10.0.0
  http: ^1.1.2
  intl: ^0.19.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
